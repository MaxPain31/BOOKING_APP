<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="drop-off-location"></ion-back-button>
    </ion-buttons>
    <ion-title>Ride Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ride Info</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-item>
    <ion-label>Time and Date:</ion-label>
    <ion-label>{{ selectedDateTime }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Driver:</ion-label>
    <ion-label>{{ selectedDriver }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Pick-up Location:</ion-label>
    <ion-label>{{ pickUpLocation?.place }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Drop-off Location:</ion-label>
    <ion-label>{{ dropOffLocation?.place }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Selected Car Type:</ion-label>
    <ion-label>{{ selectedCarType }}</ion-label>
  </ion-item>


  <ion-button expand="full" (click)="navigateToCompleteInfo()">See more info</ion-button>
</ion-content>
