<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let booking of bookings" class="centered-item" (click)="bookInfo(booking)">
    <ion-card-header>
      <ion-icon name="reader-outline" size="large"></ion-icon>
      <ion-card-title>{{ booking.id | uppercase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label slot="start">Driver Name:</ion-label>
        <ion-label slot="end">{{ booking.username }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label slot="start">Payment Method:</ion-label>
        <ion-label slot="end">{{ booking.paymentMethod }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label slot="start">Time and Date:</ion-label>
        <ion-label slot="end" class="dateTime">{{ booking['time-date'] }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
